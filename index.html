<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GeeksCart</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <div class="container m-5 mx-auto d-flex rounded-2 flex-column gap-3">
      <div class="row bg-light border-bottom">
        <div class="col-md-12 py-3">
          <h4 class="d-inline align-middle">Payment Geekails ðŸ’°</h4>
        </div>
      </div>
      <div class="row p-3">
        <div class="col-md-12 rounded-2 py-2 px-4">
          <p class="d-inline align-middle">Some fields are missing</p>
        </div>
      </div>
      <form class="d-flex flex-column gap-3 needs-validation" novalidate>
        <div class="row">
          <div class="col-md-4">
            <label for="card-number">Card #</label>
            <input
              type="number"
              placeholder="XXXXXXXXXXXXXXX"
              id="card-number"
              class="form-control"
            />
          </div>
          <div class="col-md-4">
            <label for="CVC #">CVC #</label>
            <input
              type="number"
              placeholder="0000"
              id="CVC"
              class="form-control"
            />
          </div>
          <div class="col-md-4">
            <label for="amount">Amount</label>
            <!-- input field with icon -->
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                placeholder="0.00"
                id="amount"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="first-name">First Name</label>
            <input
              type="text"
              placeholder="John"
              id="first-name"
              class="form-control"
            />
          </div>
          <div class="col-md-6">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              placeholder="Doe"
              id="last-name"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="city">City</label>
            <input
              type="text"
              placeholder="New York"
              id="city"
              class="form-control"
            />
          </div>
          <div class="col-md-3">
            <label for="state">State</label>
            <select name="state" id="state" class="form-select">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="zip">Postal Code</label>
            <input
              type="number"
              placeholder="10001"
              maxlength="5"
              minlength="5"
              id="zip"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="card-type">We accept: </label><br />
            <!-- goup of radio input to chose type of card with image -->
            <div
              id="card-type"
              class="btn-group btn-group-toggle"
              data-toggle="buttons"
            >
              <label class="btn">
                <input
                  value="mastercard"
                  type="radio"
                  name="options"
                  id="option2"
                  autocomplete="off"
                />
                <img
                  src="https://img.icons8.com/color/48/000000/mastercard.png"
                />
              </label>
              <label class="btn">
                <input
                  value="visa"
                  type="radio"
                  name="options"
                  id="option1"
                  autocomplete="off"
                  checked
                />
                <img src="https://img.icons8.com/color/48/000000/visa.png" />
              </label>
              <label class="btn">
                <input
                  value="discover"
                  type="radio"
                  name="options"
                  id="option4"
                  autocomplete="off"
                />
                <img
                  src="https://img.icons8.com/color/48/000000/discover.png"
                />
              </label>
              <label class="btn">
                <input
                  value="amex"
                  type="radio"
                  name="options"
                  id="option3"
                  autocomplete="off"
                />
                <img src="https://img.icons8.com/color/48/000000/amex.png" />
              </label>
            </div>
          </div>
          <div class="col-md-6">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              class="form-control"
            ></textarea>
            <!-- add small text "Add any notes here" under the textarea -->
            <small class="form-text text-muted">Add any notes here</small>
          </div>
        </div>
        <div class="row bg-light p-3 border-top">
          <div class="col-md-10"></div>
          <div class="col-md-2">
            <div class="row">
              <div class="col-md-6">
                <lt class="btn-secondary">
                  <lt class="lt-highlighter__wrapper">
                    <lt class="lt-highlighter__scroll-element"> </lt>
                  </lt>
                </lt>
                <button type="button" class="btn btn-secondary">Cancel</button>
              </div>
              <div class="col-md-6">
                <lt class="btn-primary">
                  <lt class="lt-highlighter__wrapper">
                    <lt class="lt-highlighter__scroll-element"> </lt>
                  </lt>
                </lt>
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  (() => {
    "use strict";

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll(".needs-validation");

    // Loop over them and prevent submission
    Array.from(forms).forEach((form) => {
      form.addEventListener(
        "submit",
        (event) => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }

          form.classList.add("was-validated");
        },
        false
      );
    });
  })();
</script>
